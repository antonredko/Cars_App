<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список автомобилей</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center fs-1 fw-bold p-4 border-bottom border-3">Список автомобилей</h1>
        <div class="row">
          <div class="top-bar my-3 d-flex justify-content-between col-12">
            <label class="d-flex align-items-center col-4">
              Сортировка:
              <select name="sortingSelect" class="sortingSelect form-select ms-2" id="sortingSelect">
                <option class="py-3" value="default" selected>По умолчанию</option>
                <option class="py-3" value="price-inc">От дешевых к дорогим</option>
                <option class="py-3" value="price-dec">От дорогих к дешевым</option>
                <option class="py-3" value="timestamp-dec">Дата добавления</option>
                <option class="py-3" value="year-inc">Год выпуска, по возростанию</option>
                <option class="py-3" value="year-dec">Год выпуска, по убыванию</option>
                <option class="py-3" value="odo-inc">Пробег, по возростанию</option>
                <option class="py-3" value="odo-dec">Пробег, по убыванию</option>
              </select>
            </label>
            <form name="searchForm" id="searchForm" class="lh-base col-7 d-flex align-items-center justify-content-center">
              <input type="search" name="search" class="queryField rounded-start col-7" placeholder="Введите запрос" id="queryField" minlength="2" required>
              <button type="submit" class="btn btn-primary rounded-0 rounded-end">Поиск</button>
            </form>
            <div class="masonry-btns col-1 text-end" id="masonryBtns">
              <button class="btn btn-success" data-masonry="1"><i class="fas fa-bars"></i></button>
              <button class="btn btn-secondary" data-masonry="2"><i class="fas fa-th-large"></i></button>
            </div>
          </div>
          <div class="border col-2 filter-bar"></div>
          <div class="col-10 h-100 content">
            <div class="row row-cols-1 car-list" id="carList">
              
              <div class="notFound text-center fs-2 lh-lg">
                <h2 class="fw-bold">Упс...</h2>
                <p>
                  <span class="aling-items-center">
                    Указанный Вами автомобиль не найден...<i class="fas fa-sad-tear d-flex align-items-center"></i>
                  </span>
                  <span class="aling-items-center">
                    Попробуйте ввести другое название... <i class="fas fa-smile-wink d-flex align-items-center"></i>
                  </span>
                </p>
              </div>


            </div>

          </div>
          <div class="py-3 d-flex flex-column justify-content-center align-items-center showBtns">
            <button class="btn btn-primary fs-5" id="showMoreBtn">Показать еще</button>
            <button class="btn btn-success mt-3" id="showAllBtn">Показать все</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/a19e82d2c7.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script defer src="js/app.js"></script>
  </body>
</html>
