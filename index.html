<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Practice JS</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center fs-1 fw-bold p-4">Car list</h1>
        <hr class="mt-0"/>
        <div class="row">
          <div class="border col-3 filter-bar"></div>
          <div class="col-8 offset-1 car-list" id="carList">


            <div class="card p-3">
              <div class="row">
                <div class="col-4">
                  <img width="1" height="1" loading="lazy" src="" alt="" class="card-img" />
                </div>
                <div class="col-8">
                  <h2 class="card-title">BMW M3 1.4 (2010)</h2>
                  <h3 class="card-price">2269</h3>
                  <div class="card-rating">&#9733;&#9733;&#9733;&#9733;&#9733;</div>
                  <div class="card-vin">VIN-код: 1G6DW677550624991</div>
                  <a href="" class="btn btn-success">Call</a>
                  <small class="text-muted">11:11 12.01.2021</small>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <!-- <script src="js/app.js"></script> -->
  </body>
</html>
